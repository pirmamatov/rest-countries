<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rest Countries Api </title>
</head>
<body>
    
   <div class="wrapper">
    <h1>Rest Countries Api
        
    </h1>
    <div class="search">
        <div class="search-wrapper">
            <input type="text"
            id="country-input"
            placeholder="Enter a country name here..."/>
            <button type="button" id="search-btn">
                Search
            </button>
        </div>
    </div>

    <div class="filter" >
        <label for="continent-select" class="label-filter">Filter by Continent:</label>
<select id="continent-select" onchange="filterByContinent()">
    <option value="">All</option>
    <option value="Africa">Africa</option>
    <option value="Americas">Americas</option>
    <option value="Asia">Asia</option>
    <option value="Europe">Europe</option>
    <option value="Oceania">Oceania</option>
</select>

    </div>
   </div>
    
    <div class="countries" id="countries">

    </div>

    <div class="background">

    </div>
    <script src="./js/restapi.js"></script>
</body>
</html>
